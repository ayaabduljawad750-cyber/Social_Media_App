<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="form">
                <h1 style="margin-bottom:15px">Sign Up</h1>
                <form id="signup-form" action="">
                    <input type="text" name="fname-sign" placeholder="Full Name" required><br><br>
                    <input type="text" name="uname-sign" placeholder="Username" required><br><br>
                    <input type="email" name="email-sign" placeholder="Email" required><br><br>
                    <input type="password" name="password-sign" placeholder="Password must be >= 8" required><br><br>
                    <input type="password" name="confirm-password-sign" placeholder="Confirm Password" required><br><br>
                    <span id="pass-len" style="transition: .5s;"></span>
                    <button class="btn" id="SignUp-btn" type="submit">Sign Up</button>
                </form>
                <p class="signUp">
                    Already have an account?
                    <a id="logIn-link" href="#">Log In</a>
                </p>
            </div>
        </div>
        <div class="container hide ">
            <div class="form ">
                <h1 style="margin-bottom:15px">Log In</h1>
                <form id="login-form" action="">
                    <input type="email" name="email-login" placeholder="Email" required><br><br>
                    <input type="password" name="password-login" placeholder="Password" required><br><br>
                    <span id="error" style="transition: .5s;"></span>
                    <button class="btn" id="logIn-btn" type="submit">Log In</button>
                </form>
                <p class="login">
                    Donâ€™t have an account?
                    <a id="SignUp-link" href="#">Sign Up</a>
                </p>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
